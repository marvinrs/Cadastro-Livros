<div class="dashboard">
  <h1 class="mb-4">Dashboard</h1>

  <div class="row">
    <div class="col-lg-3 col-md-6 mb-4">
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>book</mat-icon>
          </div>
          <div class="stat-info">
            <h3>{{ stats.livros }}</h3>
            <p>Livros Cadastrados</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>person</mat-icon>
          </div>
          <div class="stat-info">
            <h3>{{ stats.autores }}</h3>
            <p>Autores</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>category</mat-icon>
          </div>
          <div class="stat-info">
            <h3>{{ stats.assuntos }}</h3>
            <p>Assuntos</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>attach_money</mat-icon>
          </div>
          <div class="stat-info">
            <h3>{{ stats.valorTotal }}</h3>
            <p>Valor Total</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
